<div class="card">
    <div class="card-body">
        Shipping Address
    </div>
</div>
<div style="width: 800px; padding-left:50px">
    <div class="mb-3">
        <label for="fullName">Full name</label>
        <input type="text" class="form-control" id="fullName" placeholder="John Doe" required="">
    </div>
    <div class="mb-3">
        <label for="address1">Address1</label>
        <input type="text" class="form-control" id="address1" placeholder="1234 Main St" required="">
    </div>
    <div class="mb-3">
        <label for="address2">Address2</label>
        <input type="text" class="form-control" id="address2" placeholder="1234 Main St" required="">
    </div>

    <div class="row">
        <div class="col-md-5 mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Bangkok" required="">
        </div>
        <div class="col-md-4 mb-3">
            <label for="province">Province</label>
            <input type="text" class="form-control" id="province" placeholder="Bangkok" required="">
        </div>
        <div class="col-md-3 mb-3">
            <label for="postCode">Post code</label>
            <input type="text" class="form-control" id="postCode" placeholder="10150" required="">
        </div>
    </div>
    <div class="col-md-12 mb-3">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="123-123-1234" required="">
    </div>
    <button type="button" class="btn btn-success btn-search" id="check-out" name="deliveryToThisAddress" ng-click="">Deliver to this address</button>
</div>

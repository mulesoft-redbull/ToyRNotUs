<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4"># {{toy.toyId}} - {{toy.toyName}}</h1>
    <!-- <p class="lead">Quickly build an effective pricing table for your potential customers with this Bootstrap example. It's built with default Bootstrap components and utilities with little customization.</p> -->
</div>

<div class="container">
    <div class="card-deck mb-3 text-center">
        <div class="card mb-3 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Images</h4>
            </div>
            <div class="card-body">
                <img src="../../images/toys/{{toy.toyId}}.jpg" class="img-fluid" alt="Responsive image">
            </div>
        </div>
        <div class="card mb-9 box-shadow">
            <div class="card-body">
                <h1 class="card-title pricing-card-title"> {{toy.price}}
                    <small class="text-muted">/THB </small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>
                        <b>Brand</b> : {{toy.brand}}</li>
                    <li>
                        <b>Age</b> : {{toy.age}}</li>
                    <li>
                        <b>Gender</b> : {{toy.gender}}</li>
                    <li class="text-success" ng-if="toy.quantity >= 1">
                        <b>In stock</b>
                    </li>
                    <li class="text-danger" ng-if="toy.quantity == 0">
                        <b>Out of stock</b>
                    </li>

                    <li>
                        <b>Quantity</b> :
                        <select class="custom-select" id="quantitySelect" name="quantitySelect" ng-model="quantitySelect">
                            <option ng-repeat="i in range(toy.quantity) track by $index">{{$index+1}}</option>
                        </select>
                    </li>
                    <!-- <li><b>Quantity</b> :  {{toy.quantity}}</li> -->
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Add to cart</button>
            </div>
        </div>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">

        </div>
    </footer>
</div>
